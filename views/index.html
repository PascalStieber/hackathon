    <ul class="nav navbar-nav">

  <div class="jumbotron">
  <% tweets.forEach(function(tweet) { %>

    <div class="card-body">
      <h4 class="card-title"><%= tweet.user.name %></h4>
      <p class="card-text"><%= tweet.text %></p>
